channels:
  email:
    enabled: false # Disabled by default for security
    provider: 'smtp'

    # SendGrid Configuration (disabled by default)
    sendgrid:
      apiKey: ''
      from: 'noreply@civicpress.local'
      sandboxMode: true

    # AWS SES Configuration (disabled by default)
    ses:
      accessKeyId: ''
      secretAccessKey: ''
      region: 'us-east-1'
      from: 'noreply@civicpress.local'

    # SMTP Configuration (disabled by default)
    smtp:
      host: 'localhost'
      port: 587
      secure: false
      auth:
        user: ''
        pass: ''
      from: 'noreply@civicpress.local'
      tls:
        rejectUnauthorized: false

    # Nodemailer Configuration (disabled by default)
    nodemailer:
      host: 'localhost'
      port: 587
      secure: false
      auth:
        user: ''
        pass: ''
      from: 'noreply@civicpress.local'

    replyTo: null

  sms:
    enabled: false
    provider: 'twilio'
    credentials: {}

  slack:
    enabled: false
    webhook_url: ''
    channel: null
    username: null

auth_templates:
  email_verification:
    subject: 'Verify your CivicPress account'
    body:
      'Please click the following link to verify your account:
      {{verification_url}}'
  password_reset:
    subject: 'Reset your CivicPress password'
    body: 'Click here to reset your password: {{reset_url}}'
  two_factor_auth:
    subject: 'Your CivicPress verification code'
    body: 'Your verification code is: {{code}}'
  security_alert:
    subject: 'Security alert for your account'
    body: 'Suspicious activity detected: {{details}}'

rules:
  rate_limits:
    email_per_hour: 100
    sms_per_hour: 50
    slack_per_hour: 200
  retry_attempts: 3
  retry_delay: 5000

security:
  encrypt_sensitive_data: true
  audit_all_notifications: true
  filter_pii: true
